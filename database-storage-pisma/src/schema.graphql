type Query {
  context: String!
  user(userId: Int!): User!
  users: [User!]!
}

type Mutation {
  createUser(data: newUserInput): User!
  updateUser(data: updateUserInput!): User!
  deleteUser(userId: Int!): User!
}

type User {
  id: Int!
	name: String!
  email: String
}

input newUserInput {
  name: String!
  email: String!
}

input updateUserInput {
  id: Int!
  name: String
  email: String
}